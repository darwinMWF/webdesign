<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
    <div class="container">
        <header>
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account</p>
        </header>
        <main>
            <form action="">
                <p>
                    <input type="text" id="firstName" placeholder="first Name" required>
                    <input type="text" name="" id="lastName" placeholder="Last Name" required>
                </p>
                <p>
                    <input type="email" name="" id="email" placeholder="Email">
                </p>
                <p>
                    <input type="password" name="" id="password" placeholder="password">
                </p>
                <p>
                    <input type="password" name="" id="confirm-password" placeholder="Confirm-password">
                </p>
            </form>
        </main>
        <footer>
            <p>
                <input type="checkbox" name="" id="userlogin">
                <label for="userlogin" id="footerlabel">I Accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></label>
            </p>
            <p id="submitBtn">
                <input type="submit" value="Sign Up">
            </p>
        </footer>
        
    </div>
    <div class="lastFooter">
        <p>Already have an account? <a href="">Login here</a></p>
    </div>
</div>
    
    <!-- <img src="../../images/signup form.png" alt=""> -->
</body>
</html>
